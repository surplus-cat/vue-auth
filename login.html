<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>vueadmin</title>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>

<style>
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    margin: 0;
  }

  #login {
    width: 100px;
  }

  .inputbox {
    padding-left: 20px;
    height: 30px;
    border: 1px solid #ddd;
    margin-bottom: 20px;
    outline: none;
  }

  .btn {
    font-size: 14px;
    line-height: 20px;
    color: #fff;
    background-color: #f13146;
    border-radius: 5px;
    border: none;
    outline: none;
  }
</style>

<body>
  <div id="login">
    <input type="text" placeholder="请输入账号" class="inputbox" name="username" />
    <input type="password" class="inputbox" name="password">
    <div>
      <button class="btn" id="send">确定</button>
      <button class="btn">取消</button>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
<script>
$(function () {
  $('#send').click(function () {
    $.ajax({
      type: "POST",
      url: "https://www.easy-mock.com/mock/5c9da69927388d303f3837b7/example/login",
      data: {
        username: $("input[name='username']").val(),
        password: $("input[name='password']").val()
      },
      dataType: "json",
      success: function (data) {
        sessionStorage.user = JSON.stringify(data);
        location.href = "http://localhost:8080"
      }
    });
  });
});
</script>
